<ion-side-menus>
    <ion-side-menu-content ng-controller="NavController">
        <ion-nav-bar class="bar-dark nav-title-slide-ios7">
            <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i></ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="load-shedding-main" animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" ng-controller="NavController">
        <ion-header-bar class="bar bar-header bar-dark">
            <h1 class="title">Main Menu</h1>
        </ion-header-bar>
        <ion-content has-header="true">
            <ul class="list">
                <a ui-sref="app.home" nav-clear class="item" ng-click="toggleLeft()">Home</a>
                <a ui-sref="app.currentuserprofile" nav-clear class="item" ng-click="toggleLeft()">Profile</a>
                <a ui-sref="app.settings" nav-clear class="item" ng-click="toggleLeft()">Settings</a>
            </ul>
        </ion-content>
        <ion-footer-bar class="bar button-bar bar-footer">
            <a class="button button-full-width button-large button-balanced" href="#/app/policy" ng-click="toggleLeft()">Privacy Policy</a>
        </ion-footer-bar>
    </ion-side-menu>
</ion-side-menus>
